<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> 
  <title>Development - Login</title>
</head>
<body>
  <section class="container">
  <div class="content">
      <h1>Entrar</h1>

      <div id="msgError"></div>

      <div class="label-float">
        <input type="text" name="usuario" id="usuario" placeholder="" required>
        <label id="userLabel" for="usuario">Usuário</label>
      </div>
      <div class="label-float">
        <input type="password" name="password" id="password" placeholder="" required>
        <label id="senhaLabel" for="password">Senha</label>
        <i  id="password" class="fa fa-eye" aria-hidden="true"></i>
      </div>
      <div class="justify-center">
        <button type="submit" onclick="logIn()">Entrar</button>
      </div>
      <div class="justify-center">
        <hr>
      </div>
      <div class="justify-center">
        <p>Não tem uma conta? 
          <a href="cadastro.html">Cadastre-se</a></p>
      </div>
    </div>
  </section>
  <footer>
    <div class="copy">
      <p>Copyright - 2021 ©  | Todos direitos reservados.</p>
    </div>
  </footer>
 
  <script src="script.js"></script>

</body>
</html>
