<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/cadastro.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> 
  <title>Development - Cadastro</title>
</head>
<body>
  <!-- fazer funcionar o toggle password das inputs do cadastro// corrigido -->
  <section class="container">
    <div class="content">
        <h1>Cadastre-se</h1>
        <div id="msgError"></div>
        <div id="msgSucess"></div>
        <div class="label-float">
          <input type="text" name="nome" id="nome" placeholder="" required>
          <label id="labelNome" for="Nome">Nome</label>
        </div>
        <div class="label-float">
          <input type="text" name="sobrenome" id="sobrenome" placeholder="" required>
          <label id="labelSobrenome" for="sobrenome">Sobrenome</label>
        </div>
        <div class="label-float">
          <input type="text" name="usuario" id="usuario" placeholder="" required>
          <label id="labelUser" for="usuario">Usuário</label>
        </div>
        <div class="label-float">
          <input type="password" name="password" id="password" placeholder="" required>
          <label id="labelSenha" for="password">Senha</label>
          <i id="password" class="fa fa-eye" aria-hidden="true"></i>
        </div>
        <div class="label-float">
          <input class="confirm" type="password" name="confirmpassword" id="confirmPassword" placeholder="" required>
          <label id="labelConfirmPassword" for="confirmPassword">Confirmar Senha</label>
          <i id="seePassword" class="fa fa-eye" aria-hidden="true"></i>
        </div>
        <div class="justify-center">
          <button onclick='cadastrar()' type="submit">Cadastrar</button>
        </div>
        <div class="justify-center">
          <hr>
        </div>
        <div class="justify-center">
          <p>Já possui uma conta? 
            <a href="login.html">Faça login</a></p>
        </div>
      </div>
    </section>
    <footer>
      <div class="copy">
        <p>Copyright - 2021 ©  | Todos direitos reservados.</p>
      </div>
    </footer>

  <script src="script-cadastro.js"></script>
</body>
</html>
